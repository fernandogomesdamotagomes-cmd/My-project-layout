<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css
    rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <form>
        <h1>Title</h1>
        <div class="input-box">
          <input placeholder="Usuário" type="email" />
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-box">
          <input placeholder="senha" type="password" />
          <i class="fa-solid fa-key"></i>
        </div>

        <div class="remember-forget">
          <label>
            <input type="checkbox" />
            Lembrar minha senha
          </label>
          <a href="#"> Esqueci minha senha</a>
        </div>
        <div class="button">
          <a href="https://www.youtube.com/">Login</a>
        </div>
        <div class="register-link">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
      </form>
    </main>

    <div class="banner">
      <div class="slider" style="--quantity: 10">
        <div class="item" style="--position: 1">
          <img src="images/dragon_1.jpg" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/dragon_2.jpg" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/dragon_3.jpg" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/dragon_4.jpg" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/dragon_5.jpg" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/dragon_6.jpg" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/dragon_7.jpg" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/dragon_8.jpg" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images/dragon_9.jpg" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images/dragon_10.jpg" alt="" />
        </div>
      </div>
      <div class="content">
        <h1 data-content="CSS ONLY">CSS ONLY</h1>
        <div class="author">
          <h2>LOOK FOR ME</h2>
          <p><b>Web Design</b></p>
          <p>My name is Fernando Gomes, I'm militar</p>
        </div>
        <div class="model"></div>
      </div>
    </div>

    <!-- Overlay precisa estar dentro do body -->
    <div id="overlay" class="overlay" aria-hidden="true">
      <img id="overlayImg" alt="Fullscreen" />
    </div>

    <!-- Script ao final, após o overlay existir no DOM -->
    <script src="java.js"></script>

    <div class="bg-overlay"></div>
  </body>
</html>
